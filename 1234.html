<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        button {
            width: 150px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Time Selector</h1>
    <button onclick="setTime(15)">for 15 minutes</button>
    <button onclick="setTime(30)">for 30 minutes</button>
    <button onclick="setTime(60)">for 1 hour</button>

    <div class="result" id="result1"></div>
    <div class="result" id="result2"></div>
    <div class="result" id="result3"></div>

    <script>
        const results = [null, null, null];

        function setTime(minutes) {
            const index = (minutes === 15) ? 0 : (minutes === 30) ? 1 : 2;
            results[index] = minutes;
            displayResults();
        }

        function displayResults() {
            for (let i = 0; i < results.length; i++) {
                const resultDiv = document.getElementById(`result${i + 1}`);
                if (results[i] !== null) {
                    resultDiv.innerText = `Result ${i + 1}: ${3+i*3} euro`;
                } else {
                    resultDiv.innerText = '';
                }
            }
        }
    </script>

</body>
</html>
